{% extends  'layout.html' %}
{% block body %}
<div class="container pt-5">
    <div class="container pt-5">
        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th scope="col">Nombre guarda </th>
                    <th scope="col">Idetidicación</th>
                    <th scope="col">infracción</th>
                </tr>
            </thead>
            <tbody class="table-active">
                {% for guardas in guarda %}
                <tr>
                    <td>{{ guardas.nombre}}</td>
                    <td>{{ guardas.id}}</td>
                    <td>
                        <span>
                            <a class="ml-3" href="/detail-guarda/{{guardas.id}}"><i class="fas fa-plus-square "></i></a>
                        </span>
                        <span>
                            <a class="ml-3" href="/view-guarda/{{guardas.id}}"><i class="fas fa-eye"></i></a>
                        </span>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>

    </div>
</div>


{% endblock %}
